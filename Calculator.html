<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #ff416c, #ff4b2b); font-family: 'Poppins', sans-serif; }
    .calculator { background: #222; padding: 20px; border-radius: 15px; box-shadow: 0px 10px 20px rgba(0,0,0,0.5); }
    input { width: 100%; height: 60px; font-size: 24px; text-align: right; margin-bottom: 15px; border: none; border-radius: 10px; padding: 10px; }
    button { width: 70px; height: 70px; font-size: 20px; margin: 8px; border: none; border-radius: 50%; background: #333; color: white; transition: 0.3s; }
    button:hover { background: #ff4b2b; transform: scale(1.1); }
    .row { display: flex; justify-content: center; }
    .equal { background: #28a745; }
    .equal:hover { background: #218838; }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="row">
      <button onclick="clearDisplay()">C</button>
      <button onclick="backspace()">←</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('/')">÷</button>
    </div>
    <div class="row">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">×</button>
    </div>
    <div class="row">
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">-</button>
    </div>
    <div class="row">
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>
    </div>
    <div class="row">
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function append(value) {
      display.value += value;
    }
    function clearDisplay() {
      display.value = '';
    }
    function backspace() {
      display.value = display.value.slice(0, -1);
    }
    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
